<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <style>
    .cssName {
      color: #f60
    }
  </style>

</head>

<body>


  <div id="app"></div>
  <div id="app1"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- 核心库 -->
  <script src="../reactjs/react.development.js"></script>
  <!-- react 操作dom -->
  <script src="../reactjs/react-dom.development.js"></script>
  <!-- 加载Babel 编译jsx用的-->
  <script src="../babel/babel.min.js"></script>
  <!-- Load our React component. -->

  <script type="text/babel">
    class Clock extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          data: new Date() + "clock",
          arr: [
            1, 2, 4, 548, 789
          ]
        }
      }
      changeTime() {
        this.setState({ data: new Date() + "changeTime" })
      }
      render() {
        setTimeout(() => {
          this.changeTime()
        }, 2000)
        /**
         *  React 会在指定元素数字后自动添加 px
         *  {this.state.arr + ';'} 会自动变成 arr.join(',')
        */
        return (
          <h4 style={{ color: '#660', fontSize: 22 }}>
            <p>现在是{this.props.time.toLocaleTimeString()} </p>
            <p>现在是{this.state.data} </p>
            <p>现在是{this.state.arr + ';'+'--'} </p>
          </h4>
        )
      }
    }
    class Other extends React.Component {
      render() {
        return (
          <p className="changeInnerHTML">听说渲染了之后就不能修改获取的属性，除非用render</p>
        )
      }
    }
    /**
     * React的元素渲染之后
    */
    setInterval(() => {
      ReactDOM.render(<Clock time={new Date()}></Clock>, document.getElementById("app"))
    }, 1000)
    ReactDOM.render(<Other />, document.getElementById("app1"))


  </script>


</body>

</html>
